<!DOCTYPE html>
<html>
<head>
    <title>lab_3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <form>
        <label for="fullName">ФИО:</label>
        <input type="text" id="fullName" name="fullName">

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <label for="dob">Дата рождения:</label>
        <input type="date" id="dob" name="dob">

        <label>Пол:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Мужской</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Женский</label>

        <label for="programmingLanguage">Любимый язык программирования:</label>
        <select id="programmingLanguage" name="programmingLanguage" multiple>
            <option value="Pascal">Pascal</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="JavaScript">JavaScript</option>
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="Haskel">Haskel</option>
            <option value="Clojure">Clojure</option>
            <option value="Prolog">Prolog</option>
            <option value="Scala">Scala</option>
        </select>

        <label for="bio">Биография:</label>
        <textarea id="bio" name="bio"></textarea>

        <input type="checkbox" id="contract" name="contract">
        <label for="contract">Я ознакомлен(а) с контрактом</label>

        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
